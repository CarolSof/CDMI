<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #000000;
        }
        .lolo {
            background-color: rgb(129, 41, 41);
        }
        .event-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid rgb(129, 41, 41);
            border-radius: 10px;
            background-color: rgb(129, 41, 41);
        }
        .btn-register:hover {
            background-color: rgb(100, 30, 30);
            color: white;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg lolo ">
    <div class="container-fluid">
      <a class="navbar-brand text-white  " href="inicio.html">CDMI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white " href="producto.html">Productos <i class="bi bi-box2-heart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " href="donaciones.html">Donaciones <i class="bi bi-coin"></i></a>
          </li>

          </li>
            </ul>

    </div>
</nav>

    <div class="container">
        <div class="event-form shadow">
            <h2 class="mb-4 text-center text-light">Registro para el Evento</h2>
            <form id="eventRegistrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label text-light">Nombre completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label text-light">Número de teléfono</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="event" class="form-label text-light">Seleccionar evento</label>
                    <select class="form-select" id="event" required>
                        <option value="">Seleccione un evento</option>
                        <option value="evento1">Feria Artesanal Indígena</option>
                        <option value="evento2">Taller de Tejido Tradicional</option>
                        <option value="evento3">Exposición de Arte Indígena</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-register btn btn-outline-light w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('eventRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const event = document.getElementById('event').value;

            // Aquí puedes agregar la lógica para enviar los datos a tu servidor
            // Por ahora, solo mostraremos un mensaje de éxito
            alert(`¡Registro exitoso!\n
                   Nombre: ${name}\n
                   Email: ${email}\n
                   Teléfono: ${phone}\n
                   Evento: ${event}`);

            // Limpiar el formulario
            this.reset();
        });
    </script>
</body>
</html>
