<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e6d2;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: rgb(129, 41, 41);
            min-height: 100vh;
            border-right: 2px solid #fff;
        }
        .header {
            background-color: rgb(129, 41, 41);
            padding: 10px;
            border-bottom: 2px solid #fff;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header-text {
            display: flex;
            flex-direction: column;
        }
        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #f7f5f5;
            cursor: pointer;
            color: #fff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            width: 45%;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f0e6d2;
        }
        .text-light {
            color: #fff;
        }
        .logout-link {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="img/logocdmi.jpg" alt="CDMI Logo">
                <div class="header-text">
                    <strong class="text-light">CDMI</strong>
                    <span class="text-light">Administrador</span>
                    <a href="index.html" onclick="cerrarSesion()" class="logout-link">Cerrar sesión</a>
                </div>
            </div>
            <div class="menu-item">Ventas</div>
            <div class="menu-item">Productos</div>
            <div class="menu-item">Donaciones</div>
            <div class="menu-item">Eventos</div>
        </div>
        <div class="content">
            <div class="card">
                <img src="img/indigena 5.jpg" alt="Indígena">
                <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                <div class="controls">
                    <button class="btn" onclick="decrementItem(this)">-</button>
                    <button class="btn edit-btn" onclick="editItem(this)">Editar</button>
                    <button class="btn" onclick="incrementItem(this)">+</button>
                </div>
            </div>
            <div class="card">
                <img src="img/indigena 5.jpg" alt="Indígena">
                <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                <div class="controls">
                    <button class="btn" onclick="decrementItem(this)">-</button>
                    <button class="btn edit-btn" onclick="editItem(this)">Editar</button>
                    <button class="btn" onclick="incrementItem(this)">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            // Add logout logic here
            console.log("Cerrando sesión...");
        }

        function decrementItem(button) {
            // Add decrement logic here
            console.log("Decrementing item...");
        }

        function editItem(button) {
            // Add edit logic here
            console.log("Editing item...");
        }

        function incrementItem(button) {
            // Add increment logic here
            console.log("Incrementing item...");
        }
    </script>
</body>
</html>
