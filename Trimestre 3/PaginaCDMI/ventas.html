        <div id="content">
            <h1>Ventas</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="text-light">Mes</th>
                        <th class="text-light">Ventas</th>
                        <th class="text-light">Crecimiento</th>
                        <th class="text-light">% de Crecimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Enero</td>
                        <td contenteditable="true">1500</td>
                        <td>0</td>
                        <td>0.00%</td>
                    </tr>
                    <tr>
                        <td>Febrero</td>
                        <td contenteditable="true">2000</td>
                        <td>500</td>
                        <td>33.33%</td>
                    </tr>
                    <tr>
                        <td>Marzo</td>
                        <td contenteditable="true">1000</td>
                        <td>-1000</td>
                        <td>50%</td>
                    </tr>
                    <tr>
                        <td>junio</td>
                        <td contenteditable="true">5000</td>
                        <td>-5000</td>
                        <td>50%</td>
                    </tr>
                </tbody>
            </table>
            <div id="charts">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
        <script>
            let barChart, lineChart;

            function initCharts() {
                const ctx1 = document.getElementById('barChart').getContext('2d');
                const ctx2 = document.getElementById('lineChart').getContext('2d');

                barChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Ventas',
                            data: [],
                            backgroundColor: 'rgb(129, 41, 41)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                lineChart = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Crecimiento',
                            data: [],
                            borderColor: 'rgb(129, 41, 41)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            function updateCharts() {
                const table = document.getElementById('dataTable');
                const rows = table.getElementsByTagName('tr');
                const labels = [];
                const salesData = [];
                const growthData = [];

                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    labels.push(cells[0].innerText);
                    salesData.push(parseFloat(cells[1].innerText));
                    growthData.push(parseFloat(cells[2].innerText));
                }

                barChart.data.labels = labels;
                barChart.data.datasets[0].data = salesData;
                barChart.update();

                lineChart.data.labels = labels;
                lineChart.data.datasets[0].data = growthData;
                lineChart.update();
            }

            document.addEventListener('DOMContentLoaded', () => {
                initCharts();
                updateCharts();

                const table = document.getElementById('dataTable');
                table.addEventListener('input', (e) => {
                    if (e.target.tagName === 'TD') {
                        updateCharts();
                    }
                });

                function cerrarSesion() {
                    alert('Sesi칩n cerrada');
                }

                document.getElementById('cerrarSesion').addEventListener('click', () => {
                    alert('Sesi칩n cerrada');
                });
            });
        </script>
