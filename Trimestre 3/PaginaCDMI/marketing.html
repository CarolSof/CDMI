        <div class="container">
          <div class="event-form shadow-lg p-4">
            <h2 class="text-center">Registro para el Evento</h2>
            <form id="eventRegistrationForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Número de teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="event" class="form-label">Seleccionar evento</label>
                <select class="form-select" id="event" required>
                  <option value="" disabled selected>Seleccione un evento</option>
                  <option value="evento1">Feria Artesanal Indígena</option>
                  <option value="evento2">Taller de Tejido Tradicional</option>
                  <option value="evento3">Exposición de Arte Indígena</option>
                </select>
              </div>
              <button type="submit" class="btn btn-register w-100">Registrarse</button>
            </form>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          document.getElementById('eventRegistrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const event = document.getElementById('event').value;

            // Aquí puedes agregar la lógica para enviar los datos a tu servidor
            // Por ahora, solo mostraremos un mensaje de éxito
            alert(`¡Registro exitoso!\nNombre: ${name}\nEmail: ${email}\nTeléfono: ${phone}\nEvento: ${event}`);

            // Limpiar el formulario
            this.reset();
          });
        </script>
